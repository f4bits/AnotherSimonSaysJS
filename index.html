<!DOCTYPE html>
<html lang="es">
  <head>

    </header>

      <div id="areaTexto" class="texto"></div>

      <div id="tablero" class="tablero"></div>

      <div id="cargarJuego" class="cargar-juego">
        <button class="reiniciar">Iniciar</button>
      </div>

      <div id="gameOver" class="game-over">
